<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Settings</h1>
    <label for="percentile">Percentile</label><input id="percentile" type="text" placeholder="10%"
        title="Percentage of the time that a product was at a price or below (e.g: 50% = half the time the product was at a price or below)" />
    <label for="minimum">Minimum</label><input id="minimum" type="text" placeholder=""
        title="Minimum number of price timestamps (helps with new products)" />
</body>
<script src="popup_script.js"></script>

</html>
